<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">

    <div class="navbar">
      <img src="images/logo.svg" alt="logo-icon">
    </div>

    <div class="right-container">
      <img src="images/hero-desktop.jpg" class="model-desktop" alt="model-img">
      <img src="images/hero-mobile.jpg" class="model-mobile" alt="model-img">
    </div>

    <div class="left-container">
      <div class="text-box">
        <p class="heading"><span class="head-color">We're</span> <br> coming <br> soon</p>
        <p class="sub-heading">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="email-box">
        <div class="error-msg">
          <input type="text" placeholder="Email Address" id="email" class="rounded-field" name="" value="">
        </div>
        <div class="button">
          <img src="images/icon-error.svg" class="error-icon" alt="error-icon">
          <img src="images/icon-arrow.svg" alt="arrow-icon">
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
